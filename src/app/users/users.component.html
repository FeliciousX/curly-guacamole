<h2>Users</h2>

<ul>
  <li *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span>{{user.name.title}} {{user.name.first}} {{user.name.last}}</span>
  </li>
</ul>

<button (click)="getPrevUsers()">Prev</button>
<button (click)="getNextUsers()">Next</button>

<app-user-detail [user]="selectedUser"></app-user-detail>
